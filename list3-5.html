<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>React</title>
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="bg-primary text-white display-4">React</h1>
        <div class="container mt-3">
            <div id="root">wait...</div>
        </div>

        <script type="text/babel">
            // 「id=root」のタグのオブジェクトを取得する
            let dom = document.querySelector('#root')

            let message = "React component page."

            // コンポーネントクラスを定義
            class Rect extends React.Component {
                x = 0
                y = 0
                width = 0
                height = 0
                color = "white"
                sytle = {}

                constructor(props) {
                    super(props)
                    this.x = props.x
                    this.y = props.y
                    this.width = props.width
                    this.height = props.height
                    this.color = props.color
                    this.style = {
                        backgroundColor:this.color,
                        position:"absolute",
                        left:this.x + "px",
                        top:this.y + "px",
                        width:this.width + "px",
                        height:this.height + "px"
                    }
                }

                render() {
                    return <div style={this.style}></div>
                }
            }

            // 仮想DOMのElementオブジェクトを作成
            let el = (
                <div>
                    <h5>{message}</h5>
                    <div>
                        <Rect x="200" y="200" width="200" height="200" color="cyan" />
                        <Rect x="300" y="300" width="200" height="200" color="magenta" />
                    </div>
                </div>
            )
    
            // 仮想DOMのElementをレンダリングする
            // 第１引数：仮想DOMのElement
            // 第２引数：第１引数の仮想Elementをはめ込むタグのDOM
            ReactDOM.render(el, dom)
        </script>

    </body>
</html>
