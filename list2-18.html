<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>React</title>
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="bg-primary text-white display-4">React</h1>
        <div class="container mt-3">
            <div id="root">wait...</div>
        </div>

        <script type="text/babel">
            // 「id=root」のタグのオブジェクトを取得する
            let dom = document.querySelector('#root')

            let title = "React page."
            let message = "メッセージを表示します。"

            let printMsg = function(msg, size, color) {
                const style = {
                    fontSize: size + "pt",
                    fontWeight: '700',
                    color: color,
                    border: "1px solid " + color
                }
                return <p style={style}>{msg}</p>
            }

            // 仮想DOMのElementオブジェクトを作成
            let el = (
                <div>
                    <h4>{title}</h4>
                    <h6>{message}</h6>
                    <div className="alert alert-secondary mt-3">
                        {printMsg('最初のメッセージ', 36, '#fff')}
                        {printMsg('次のメッセージ', 24, '#aaa')}
                        {printMsg('最後のメッセージ', 12, '#666')}
                    </div>
                </div>
            )

            // Elementをレンダリングする
            // 第１引数：仮想DOMのElement
            // 第２引数：第１引数の仮想Elementをはめ込むタグのDOM
            ReactDOM.render(el, dom)
        </script>
    </body>
</html>
